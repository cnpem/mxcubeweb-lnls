---

server:
  SECRET_KEY: ASECRETKEY
  SECURITY_PASSWORD_SALT: ASALT
  PERMANENT_SESSION_LIFETIME: 60
  DEBUG: false
  USER_DB_PATH: /tmp/mxcube-user.db
  HOST: 0.0.0.0
  PORT: 8081

sso:
  USE_SSO: true
  META_DATA_URI: https://data-sirius.cnpem.br/auth/realms/LNLS/.well-known/openid-configuration
  CLIENT_ID: mxcubeweb

mxcube:
  mode: OSC
  SESSION_REFRESH_INTERVAL: 9000
  usermanager:
    class: UserManager
    inhouse_is_staff: true
    users:
      - username: no_user
        role: staff