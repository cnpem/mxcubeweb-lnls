---
sample_list_view_modes:
  id: sample_list_view_modes
  components:
    - id: table_view
      show: true
    - id: graphical_view
      show: true

sample_view_motors:
  id: sample_view_motors
  components:
    - label: Omega
      attribute: diffractometer.phi
      role: omega
      step: 90
      precision: 3
      suffix: °
    - label: Kappa
      attribute: diffractometer.kappa
      role: kappa
      step: 0.1
      precision: 1
      suffix: °
    - label: Kappa Phi
      attribute: diffractometer.kappa_phi
      role: kappa_phi
      step: 0.1
      precision: 1
      suffix: °
    - label: Sample Vertical
      attribute: diffractometer.sampy
      role: sample_vertical
      step: 0.01
      precision: 3
      suffix: mm
    - label: Sample Horizontal
      attribute: diffractometer.sampx
      role: sample_horizontal
      step: 0.01
      precision: 3
      suffix: mm
    - label: Focus
      attribute: diffractometer.sampz
      role: focus
      step: 0.01
      precision: 3
      suffix: mm
    - label: Y
      attribute: diffractometer.phiy
      role: phiy
      step: 0.01
      precision: 3
      suffix: mm
    - label: Z
      attribute: diffractometer.phiz
      role: phiz
      step: 0.01
      precision: 3
      suffix: mm

sample_view_video_controls:
  id: sample_view_video_controls
  components:
    - id: snapshot
      show: false
    - id: draw_grid
      show: false
      show_vspace: false
      show_hspace: true
    - id: click_centring
      show: false
    - id: focus
      show: false
    - id: zoom
      show: false
    - id: backlight
      show: false
    - id: frontlight
      show: false
    - id: video_size
      show: false

beamline_setup:
  id: beamline_setup
  components:
    - label: Fast Shutter
      attribute: fast_shutter
    - label: Motor
      attribute: diffractometer.beamstop

camera_setup:
  id: camera_setup
  components:
    - label: Webcams
      url: http://10.31.74.45:5001/video_feed
      width: 700
      height: 700
    - label: Hutches
      url: http://10.39.50.104:3000/
      width: 1300
      height: 800
